<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <h1>Coming soon</h1>
        <p>Vestiblum blandit</p>
    </div>
    <div class="numbers" id="countdown" data-time="2021-03-17T16:21:22+0000">
        <div class="bloc">
            <strong id="days"></strong>
            <em>Jours</em>
        </div>
        <div class="bloc" >
            <strong id="hours"></strong>
            <em>Heures</em>
        </div>
        
        <div class="bloc">
            <strong id="minutes"></strong>
            <em>Minutes</em>
        </div>
        <div class="bloc last">
            <strong id="seconds"></strong>
            <em>Secondes</em>
        </div>
    <script src="js/countdown.js" defer></script>
</body>
</html>
